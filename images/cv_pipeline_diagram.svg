<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#f1f5f9"/>

  <!-- Title -->
  <rect x="50" y="20" width="900" height="60" rx="10" fill="url(#headerGradient)" filter="url(#dropShadow)"/>
  <text x="500" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Computer Vision Pipeline
  </text>

  <!-- Stage 1: Input -->
  <rect x="50" y="120" width="140" height="120" rx="8" fill="url(#stageGradient)" stroke="#4f46e5" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="120" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input</text>
  <text x="60" y="165" fill="#64748b" font-family="Arial, sans-serif" font-size="11">📷 Images</text>
  <text x="60" y="180" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🎥 Videos</text>
  <text x="60" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="11">📡 Real-time</text>
  <text x="60" y="210" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🔢 Pixel Arrays</text>
  <text x="60" y="225" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🎨 Multi-channel</text>

  <!-- Arrow 1 -->
  <path d="M 200 180 L 240 180" stroke="url(#arrowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Preprocessing -->
  <rect x="250" y="120" width="140" height="120" rx="8" fill="url(#stageGradient)" stroke="#4f46e5" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="320" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Preprocessing</text>
  <text x="260" y="165" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🔄 Resize/Scale</text>
  <text x="260" y="180" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🎨 Color Convert</text>
  <text x="260" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="11">📊 Normalize</text>
  <text x="260" y="210" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🔧 Augmentation</text>
  <text x="260" y="225" fill="#64748b" font-family="Arial, sans-serif" font-size="11">✨ Noise Removal</text>

  <!-- Arrow 2 -->
  <path d="M 400 180 L 440 180" stroke="url(#arrowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Feature Extraction -->
  <rect x="450" y="120" width="140" height="120" rx="8" fill="url(#stageGradient)" stroke="#4f46e5" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="520" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Feature</text>
  <text x="520" y="158" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Extraction</text>
  <text x="460" y="180" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🔍 Edge Detection</text>
  <text x="460" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="11">📐 Corners/Keypoints</text>
  <text x="460" y="210" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🌊 Textures</text>
  <text x="460" y="225" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🔢 Histograms</text>

  <!-- Arrow 3 -->
  <path d="M 600 180 L 640 180" stroke="url(#arrowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Processing/Analysis -->
  <rect x="650" y="120" width="140" height="120" rx="8" fill="url(#stageGradient)" stroke="#4f46e5" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="720" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Processing</text>
  <text x="720" y="158" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Analysis</text>
  <text x="660" y="180" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🧠 ML Algorithms</text>
  <text x="660" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🤖 Deep Learning</text>
  <text x="660" y="210" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🔍 Pattern Matching</text>
  <text x="660" y="225" fill="#64748b" font-family="Arial, sans-serif" font-size="11">📊 Classification</text>

  <!-- Arrow 4 -->
  <path d="M 800 180 L 840 180" stroke="url(#arrowGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Output -->
  <rect x="850" y="120" width="140" height="120" rx="8" fill="url(#stageGradient)" stroke="#4f46e5" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="920" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Output</text>
  <text x="860" y="165" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🏷️ Labels/Classes</text>
  <text x="860" y="180" fill="#64748b" font-family="Arial, sans-serif" font-size="11">📦 Bounding Boxes</text>
  <text x="860" y="195" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🎯 Confidence Score</text>
  <text x="860" y="210" fill="#64748b" font-family="Arial, sans-serif" font-size="11">📈 Predictions</text>
  <text x="860" y="225" fill="#64748b" font-family="Arial, sans-serif" font-size="11">🔢 Coordinates</text>

  <!-- Method Categories -->
  <text x="50" y="280" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Popular CV Methods & Techniques:</text>

  <!-- Classical Methods -->
  <rect x="50" y="300" width="280" height="150" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="190" y="325" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">📚 Classical Methods</text>
  <text x="65" y="350" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Template Matching</text>
  <text x="65" y="365" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Harris Corner Detection</text>
  <text x="65" y="380" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• SIFT/SURF Features</text>
  <text x="65" y="395" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Haar Cascades</text>
  <text x="65" y="410" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• HOG Descriptors</text>
  <text x="65" y="425" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Support Vector Machines</text>

  <!-- Deep Learning Methods -->
  <rect x="360" y="300" width="280" height="150" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="500" y="325" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🧠 Deep Learning</text>
  <text x="375" y="350" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• Convolutional Neural Networks</text>
  <text x="375" y="365" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• YOLO (Object Detection)</text>
  <text x="375" y="380" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• R-CNN Family</text>
  <text x="375" y="395" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• U-Net (Segmentation)</text>
  <text x="375" y="410" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• ResNet, VGG, EfficientNet</text>
  <text x="375" y="425" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• Vision Transformers</text>

  <!-- Modern Applications -->
  <rect x="670" y="300" width="280" height="150" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="810" y="325" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🚀 Modern Applications</text>
  <text x="685" y="350" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Autonomous Vehicles</text>
  <text x="685" y="365" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Medical Image Analysis</text>
  <text x="685" y="380" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Facial Recognition</text>
  <text x="685" y="395" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Augmented Reality</text>
  <text x="685" y="410" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Quality Control</text>
  <text x="685" y="425" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Satellite Imagery</text>

  <!-- Tools & Libraries -->
  <rect x="50" y="480" width="900" height="80" rx="8" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="500" y="505" text-anchor="middle" fill="#581c87" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🛠️ Essential Tools & Libraries</text>
  
  <text x="80" y="525" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Python:</text>
  <text x="130" y="525" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">OpenCV • scikit-image • PIL/Pillow • NumPy • Matplotlib</text>
  
  <text x="80" y="545" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Deep Learning:</text>
  <text x="160" y="545" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">TensorFlow • PyTorch • Keras • ONNX • TensorRT</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#arrowGradient)" />
    </marker>
  </defs>
  